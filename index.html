<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <section id="paginaIntroductoria">
        <button id="btnTransicionRegistroJugador1">Iniciar partida</button>
    </section>
    <section id="paginaJugador1">
        <form id="formularioJugador1">
            <h3 class="form-item form-title">Jugador 1</h3>
            <div class="form-item">
                <label for="nombreJugador1">Ingrese el nombre:</label>
                <input type="text" id="nombreJugador1" required>
            </div>
            <div class="form-item">
                <label for="tipoFichaJugador1">Selecciones una Ficha:</label>
                <select id="tipoFichaJugador1" class="fa">
                    <option value="X">&#xf00d;</option>
                    <option value="O">&#xf111;</option>
                    <option value="Δ">&#xf0d8;</option>
                    <option value="□">&#xf0c8;</option>
                </select>
            </div>
            <div class="form-item">
                <label for="colorFichaJugador1">Seleccione un Color de Ficha:</label>
                <input type="color" id="colorFichaJugador1">
            </div>
            <input type="submit" value="Aceptar">
        </form>
    </section>
    <section id="paginaJugador2">
        <form id="formularioJugador2">
            <h3 class="form-item form-title">Jugador 2</h3>
            <div class="form-item">
                <label for="nombreJugador2">Ingrese el nombre:</label>
                <input type="text" id="nombreJugador2" required>
            </div>
            <div class="form-item">
                <label for="tipoFichaJugador2">Selecciones una Ficha:</label>
                <select class="fa" id="tipoFichaJugador2">
                    <option id="X" value="X">&#xf00d;</option>
                    <option id="O" value="O">&#xf111;</option>
                    <option id="Δ" value="Δ">&#xf0d8;</option>
                    <option id="□" value="□">&#xf0c8;</option>
                </select>
            </div>
            <div class="form-item">
                <label for="colorFichaJugador2">Seleccione un Color de Ficha:</label>
                <input type="color" id="colorFichaJugador2">
            </div>
            <input type="submit" value="Aceptar">
        </form>
    </section>
    <main id="mainTaTeTi">
        <nav>
            <ul class="navbar">
                <li id="btnNuevaPartida">Nueva Partida</li>
                <li id="btnJuegoNuevo">Juego Nuevo</li>
                <li id="btnSalir" class="last-item">Salir</li>
            </ul>
        </nav>
        <section>
            <div>
                <div class="j1">
                    <h3>Jugador 1</h3>
                    <p><span>Partidas Ganadas:</span><span></span></p>
                </div>
                <div class="j2">
                    <h3>Jugador 2</h3>
                    <p><span>Partidas Ganadas:</span><span></span></p>
                </div>
            </div>
            <div class="tablero">
                <table id="tablero">
                    <tr>
                        <td><div class="casilla" data-fila="0" data-columna="0"></div></td>
                        <td><div class="casilla" data-fila="0" data-columna="1"></div></td>
                        <td><div class="casilla" data-fila="0" data-columna="2"></div></td>
                    </tr>
                    <tr>
                        <td class="casilla" data-fila="1" data-columna="0"></td>
                        <td class="casilla" data-fila="1" data-columna="1"></td>
                        <td class="casilla" data-fila="1" data-columna="2"></td>
                    </tr>
                    <tr>
                        <td class="casilla" data-fila="2" data-columna="0"></td>
                        <td class="casilla" data-fila="2" data-columna="1"></td>
                        <td class="casilla" data-fila="2" data-columna="2"></td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- <<button id="botonReseteo">Jugar otra partida</button> -->
    </main>
    <div class="modalSalida" id="modalSalida">
        <div class="modalSalida__content">
            <p>¿Seguro que quieres salir?</p>
            <div class="btnsSalida">
                <button id="btnSalirDefinitivo">Aceptar</button>
                <button id="btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
