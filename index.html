<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <section id="paginaIntroductoria">
        <button id="btnTransicionRegistroJugador1">Iniciar partida</button>
    </section>
    <section id="paginaJugador1">
        <form id="formularioJugador1">
            <h3 class="form-item form-title">Jugador 1</h3>
            <div class="form-item">
                <label for="nombreJugador1">Ingrese el nombre:</label>
                <input type="text" id="nombreJugador1" required>
            </div>
            <div class="form-item">
                <label for="tipoFichaJugador1">Selecciones una Ficha:</label>
                <select id="tipoFichaJugador1">
                    <option value="X">X</option>
                    <option value="O">O</option>
                    <option value="Δ">Δ</option>
                    <option value="□">□</option>
                </select>
            </div>
            <div class="form-item">
                <label for="colorFichaJugador1">Seleccione un Color de Ficha:</label>
                <input type="color" id="colorFichaJugador1">
            </div>
            <input class="btnEnviar" type="submit" value="Aceptar">
        </form>
    </section>
    <section id="paginaJugador2">
        <form id="formularioJugador2">
            <h3 class="form-item form-title">Jugador 2</h3>
            <div class="form-item">
                <label for="nombreJugador2">Ingrese el nombre:</label>
                <input type="text" id="nombreJugador2" required>
            </div>
            <div class="form-item">
                <label for="tipoFichaJugador2">Selecciones una Ficha:</label>
                <select id="tipoFichaJugador2">
                    <option id="X" value="X">X</option>
                    <option id="O" value="O">O</option>
                    <option id="Δ" value="Δ">Δ</option>
                    <option id="□" value="□">□</option>
                </select>
            </div>
            <div class="form-item">
                <label for="colorFichaJugador2">Seleccione un Color de Ficha:</label>
                <input type="color" id="colorFichaJugador2">
            </div>
            <input class="btnEnviar" type="submit" value="Aceptar">
        </form>
    </section>
    <main id="mainTaTeTi">
        <nav>
            <ul class="navbar">
                <li><button id="btnNuevaPartida">Nueva Partida</button></li>
                <li><button id="btnJuegoNuevo">Juego Nuevo</button></li>
                <li class="last-item"><button id="btnSalir">Salir</button></li>
            </ul>
        </nav>
        <section>
            <div class="playerCards">
                <div class="cardJugador1">
                    <br>
                    <p><span class="casillaNombre" id="casillaNombreJugador1"></span><span id="casillaFichaJugador1"></span></p><br>
                    <p><span class="casillaPartidasGanadas">Partidas Ganadas: </span><span id="jugador1Contador"></span></p><br><br>
                    <p id="mensajeErrorJugador1"></p>
                </div>
                <div class="cardTurno">
                    <h3>Turno:</h3>
                    <div id="divTurno"></div>
                </div>
                <div class="cardJugador2">
                    <br>
                    <p><span class="casillaNombre" id="casillaNombreJugador2"></span><span id="casillaFichaJugador2"></span></p><br>
                    <p><span class="casillaPartidasGanadas">Partidas Ganadas: </span><span id="jugador2Contador"></span></p><br><br>
                    <p id="mensajeErrorJugador2"></p>
                </div>
            </div>
            <div class="tablero">
                <table id="tablero">
                    <tr>
                        <td class="casilla" data-fila="0" data-columna="0"></td>
                        <td class="casilla" data-fila="0" data-columna="1"></td>
                        <td class="casilla" data-fila="0" data-columna="2"></td>
                    </tr>
                    <tr>
                        <td class="casilla" data-fila="1" data-columna="0"></td>
                        <td class="casilla" data-fila="1" data-columna="1"></td>
                        <td class="casilla" data-fila="1" data-columna="2"></td>
                    </tr>
                    <tr>
                        <td class="casilla" data-fila="2" data-columna="0"></td>
                        <td class="casilla" data-fila="2" data-columna="1"></td>
                        <td class="casilla" data-fila="2" data-columna="2"></td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- <<button id="botonReseteo">Jugar otra partida</button> -->
    </main>
    <div class="modal" id="modalGanadorDefinitivo">
        <div class="modal__content">
            <div id="btnCerrarVentana">✘</div>
            <p>¡<span id="nombreGanadorDefinitivo"></span> ha ganado el juego!</p>
            <img src="https://c.tenor.com/LDtBiM9ciEoAAAAC/clash-royale-clash-royale-emote.gif" alt="imagenGanador">
        </div>
    </div>
    <div class="modal" id="modalSalida">
        <div class="modal__content">
            <p>¿Seguro que quieres salir?</p>
            <div class="btnsSalida">
                <button id="btnSalirDefinitivo">Aceptar</button>
                <button id="btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="soundDiv"></div>
</body>
</html>
